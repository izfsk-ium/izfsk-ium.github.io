                <p>
                    我一直有这个想法，把自己的友链，友链的友链以此类推，做成一个图，这里是初步的尝试。<br />
                    当然事实证明工作量巨大。(无法交互请使用 Firefox，Chrome 好像有点问题)
                </p>
                <div id="mynetwork"
                    style="z-index: 999;border: 1px solid grey;height: 325px;backdrop-filter: blur(25px);"></div>
                <script>
                    function draw() {
                        return new vis.Network(document.getElementById("mynetwork"), {
                            nodes: [...new Map(nodes.map(node => [node.id, node])).values()],
                            edges,
                        }, {
                            nodes: {
                                shape: "dot",
                                size: 32,
                            },
                            physics: {
                                forceAtlas2Based: {
                                    gravitationalConstant: -35,
                                    centralGravity: 0.0035,
                                    springLength: 200,
                                    springConstant: 0.18,
                                },
                                maxVelocity: 146,
                                solver: "forceAtlas2Based",
                                timestep: 0.35,
                                stabilization: { iterations: 100 },
                            },
                        });
                    }
                    draw();
                </script>
            </section>
