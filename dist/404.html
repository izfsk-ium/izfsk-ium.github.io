<!DOCTYPE html>
<!-- From https://codepen.io/oritromax/pen/MWqJqm -->

<head>
    <style>
        html {
            padding: 30px 10px;
            font-size: 20px;
            line-height: 1.4;
            color: #737373;
            background: #0001ab;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }

        body {
            max-width: 800px;
            padding: 30px 20px 50px;
            border-radius: 4px;
            margin: 0 auto;
            background: #0001ab;
            font-family: Lucida, monospace;
        }

        h1 {
            margin: 0 10px;
            font-size: 50px;
            text-align: center;
            background-color: #fff;
            color: #0001ab;
        }

        h1 span {
            color: #bbb;
        }

        h3 {
            margin: 1.5em 0 0.5em;
        }

        p {
            margin: 1em 0;
            color: #fff;
        }

        ul {
            padding: 0 0 0 40px;
            margin: 1em 0;
            color: #fff;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        p a {
            color: orange;
            text-decoration: none;
            text-transform: uppercase;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>404 Not found</h1>
        <p> Sorry, but the page you were trying to view does not exist.</p>
        <p> 抱歉，你要寻找的页面并不存在 </p>
        <ul>
            <li> 你可能键入了错误的 URL； </li>
            <li> 这个 URL 指向的资源已经不可用； </li>
            <li> 你的网络状况异常 </li>
        </ul>
        <p> 点击<a href="javascript:window.history.back()">此处</a>返回上一个页面
            或者<a href="/">回到主页</a>
        </p>
    </div>
</body>
